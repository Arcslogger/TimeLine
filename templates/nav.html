<!-- extends the APIkey html file that contains the hidden key in the script for the autofill function to work  -->
{%extends "APIkey.html"%}

{%block navtemplate%}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLine</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body onload="loadJSON()" src="/static/js/script.js">
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Time<span>Line</span></a></div>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/explore">Explore Busyness</a></li>
                <li><a href="/about">About TimeLine</a></li>
            </ul>
        </div>
    </nav>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if (this.scrollY > 20) {
                    $('.navbar').addClass("sticky");
                }
                else {
                    $('.navbar').removeClass("sticky");
                }
            })
        });
    </script>

    {%block body%}
    {%endblock%}

    


    <footer>
        <span>Created By <a href="https://github.com/Arcslogger/TimeLine">S.S.S. Corp.</a> | <span
            class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>

    <script src="/static/js/script.js"></script>
</body>

{%endblock%}
